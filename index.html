<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="preloader"></div>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" name="" id="userLocation" placeholder="Search for places">
                <select class="converter" id="converter">
                    <option> °C</option>
                    <option>°F</option>
                </select>
                <i class="fa fa-search" onclick="findUserLocation()"></i>
                
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr />
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Todays Weather</h2>
            <div class="Highlight">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="HValue"></h1>
                </div>

                <div class="windSpeed">
                    Wind Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="WValue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRValue"></span>Sunrise</p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSValue"></span>Sunset</p>
                    </span>
                </div>
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    UV Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVValue"></h1>
                </div>
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="PValue"></h1>
                </div>
            </div>
            <br />
            <h2 class="heading"> This Weeks Weather</h2>
            <div class="forecast"></div>
        </div>
    </div>
</body>
<script>
    var loader = document.getElementById("preloader");
    window.addEventListener("load", function () {
        setTimeout(function () {
            loader.style.display = "none";
        }, 1000); // 4000 milliseconds = 4 seconds
    });
</script>

</html>
